<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.scss">
  <title>Document</title>
</head>
<body class="before-after-card">

  <h1>Before and After Card</h1>
  
  <div class="image-parent">
    <div class="image-parent__item">
      
      <div class="mask">
        <div class="masked__img" style="background-image: url(https://images.unsplash.com/photo-1595704278111-4a90b6317ee5?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ)"></div>
      </div>
      
        <div class="indicator">
          <div class="indicator__bar">
            <div class="indicator__bubble"></div>
          </div>
        </div>
      
      <div class="image image-parent__img" style="background-image: url(https://images.unsplash.com/photo-1595190588379-429a43bb06b9?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ)"></div>
    </div>
  </div>
  

  <script src="./js/index.js"></script>
</body>
</html>
